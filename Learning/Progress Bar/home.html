<!DOCTYPE html>
<html>
  <head>
    <title>Step Progress Bar</title>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="homestyle.css">
  </head>
  
  <body>
    <div class="container">
      <h1>Step Progress Bar</h1>
      <div id="step_progress_bar">
        <div class="step">
          <p class="step_text">Step 1</p>
          <div class="bullet">1</div>
        </div>
        <div class="step">
          <p class="step_text">Step 2</p>
          <div class="bullet">2</div>
        </div>
        <div class="step">
          <p class="step_text">Step 3</p>
          <div class="bullet">3</div>
        </div>
        <div class="step">
          <p class="step_text">Step 4</p>
          <div class="bullet">4</div>
        </div>
      </div>
      
      <div id="main">
        <p id="content">Step Number 1</p>
        <button id="prev_button" disabled>Previous</button>
        <button id="next_button">Next</button>
        <button id="finish_button" disabled>Finish</button>
      </div>
    </div>
    <script src="progress_bar.js">
      
    </script>
  </body>
</html>
